<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <script type="text/javascript" src="{{ url_for('static', filename='js/general.js') }}"></script>

        <title>Class Reservation: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!-- navbar -->
		<nav class="navbar navbar-expand-md navbar-light">
			<div class="container-xxl">
				<a href="#intro" class="navbar-brand justify-content-center">
					<span class="text-dark">
						Letteringbutterfly
					</span>
				</a>
				<!-- toggle button fr mobil nav -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
				aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- navbar links -->
				<div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a href="/" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="/gallery" class="nav-link">Gallery</a>
						</li>
						<li class="nav-item">
							<a href="/classInfo" class="nav-link">Class</a>
						</li>
						<li class="nav-item">
							<a href="#news" class="nav-link">News</a>
						</li>
						<li class="nav-item">
							<a href="#news" class="nav-link">About Me</a>
						</li>
						<li class="nav-item">
							<a href="#news" class="nav-link">Contacts</a>
						</li>
						

					</ul>
				</div>
			</div>
		</nav>
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Thank you
        </footer>

    </body>
</html>
